<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <div id="container">
            <div id="roundIteration"><h1>ROUND 1</h1></div>
            <main id="main-content">
                <section id="player">
                    <div class="score">
                        <h2>Your Score</h2>
                        <div class="scoreDisplay">0</div>
                    </div>
                    <div class="itemSelection">
                        <button class="btn" value="rock">Rock</button>
                        <button class="btn" value="paper">Paper</button>
                        <button class="btn" value="lemon">Scissor</button>
                    </div>
                </section>
                <section id="computer">
                    <div class="score">
                        <h2>Computer Score</h2>
                        <div class="scoreDisplay">0</div>
                    </div>
                    <div class="itemSelection">
                        <button>dont know</button>
                    </div>
                </section>
            </main>
            <aside id="logMsg">
            </aside>
        </div>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
