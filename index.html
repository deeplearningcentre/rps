<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <main id="container">
            <section id="player">
                <h1>Player</h1>
                <div class="score">
                    <h2>Score</h2>
                    <div class="scoreDisplay">0</div>
                </div>
                <div class="itemSelection">
                    <button class="btn" value="rock">Rock</button>
                    <button class="btn" value="paper">Paper</button>
                    <button class="btn" value="lemon">Scissor</button>
                </div>
            </section>
            <section id="computer">
                <h1>Computer</h1>
                <div class="score">
                    <h2>Score</h2>
                    <div class="scoreDisplay">0</div>
                </div>
                <div class="itemSelection">
                    <button>dont know</button>
                </div>
            </section>
        </main>
        <aside id="logMsg">
        </aside>
        <script src="script.js"></script>
        <footer></footer>
    </body>
</html>
